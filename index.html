<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <h2>Ремонт техники различных видов</h2>
    </header>
    <main>
    <div  class="swiper-container">
        <div class="swiper-wrapper" id="brandGrid">
            <div class="swiper-slide">
                <img src="img/lenovo.jpg" alt="Значок логотипа">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/samsung.jpg" alt="samsung">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/apple.jpg" alt="apple">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/viewsonic.jpg" alt="viewsonic">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/bosch.jpg" alt="bosch">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/hp.jpg" alt="hp">
                <button type="button"  class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/acer.jpg" alt="acer">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/sony.jpg" alt="sony">
                <button type="button" class="arrow-btn" alt="Перейти"></button>
            </div>
        </div>
        <button class="toggle-btn" id="toggleBtn">Показать все</button>

    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
